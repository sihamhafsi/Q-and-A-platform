{% extends 'base.html' %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
